version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: southbound_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: southbound_db
      MYSQL_USER: southbound_user
      MYSQL_PASSWORD: southbound_pass
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"  # 避免与成员A的端口冲突
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer
    container_name: southbound_adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - mysql
